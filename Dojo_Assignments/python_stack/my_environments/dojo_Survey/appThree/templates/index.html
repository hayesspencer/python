<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    {% load static %}
	<link rel="stylesheet" href="{% static 'style.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <form action='/submisson' method='POST'>
        {% csrf_token %}
        <p>
        <label for='name'>Your Name: </label>
        <input type="text" name="name">
        </p>
        <p>
        <label for='location'>Dojo Location: </label>
        <select name='location'>
            <option value='San Jose'>San Jose</option>
            <option value='Bellevue'>Bellevue</option>
            <option value='Oakland'>Oakland</option>
        </select>
        </p>
        
        <p>
        <label for='language'>Favorite Language: </label>
        <select name='language'>
            <option value='Python'>Python</option>
            <option value='MERN'>MERN</option>
            <option value='Java'>Java</option>
        </select>
        </p>
        <p>
            <label for="Gender">Gender:</label><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <br>
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
            
        </p>
        <p>
        <input type='checkbox' name="Part-Time" value='yes'>Part-Time
        <input type='checkbox' name="Full-Time" value='yes'>Full-Time
        </p>
        <p>
        <label for='comment'>Comment (optional): </label>
        <textarea name='comment'></textarea>
        <input type="submit" name="submit" value='Submit'>
        </p>
</body>
</html>
