<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <h1>Registration</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <form action="/users/create" Method="POST">
        {% csrf_token %}
        <label for="Name">Name: <input type="text" name="user_name"></label>
        <label for="Name">Email: <input type="text" name="email"></label>
        <label for="Name">Password: <input type="password" name="password"></label>
        <label for="Password Confirmation:"<input type="password" name="password_conf"></label>
        <input type="submit" value="Create Account">
    </form>  
    <h1>Login</h1>
    <form action="/users/login" Method="POST">
        {% csrf_token %}
        <label for="Name">Email: <input type="text" name="email"></label>
        <label for="Name">Password: <input type="password" name="password"></label>
        <input type="submit" value="Login">
    </form>
</body>
</html>
