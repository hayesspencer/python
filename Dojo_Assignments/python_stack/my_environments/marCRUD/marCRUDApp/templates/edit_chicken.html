<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit {{one_chicken.name}}</h1>
    {% if messages %}
    <ul>  
        {% for message in messages %}    
            <li>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/chickens/{{one_chicken.id}}/update" method="POST">
    {% csrf_token %} 
        <label for="Name">Name: <input type="text" name="chicken_name" class="form-control" value="{{one_chicken.name}}"></label><br>
        <label for="Color">Color: <input type="text" name="color" class="form-control" value="{{one_chicken.color}}"></label><br>
        <button type="submit" class="btn btn-primary">Update Chicken</button>
    </form>
    <a href="/">Go Back</a>
</body>
</html>
